<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript">
			document.documentElement.style.fontSize = document.documentElement.clientWidth /3.75 +'px';
			window.onresize = function(){
				document.documentElement.style.fontSize = document.documentElement.clientWidth /3.75 +'px';
			}
		</script>
		<style>
			.header.mui-bar.mui-bar-nav {
				background: #fff;
				box-shadow: none;
				border: none;
			}
			body {
				background: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		   
		</header>
		<div class="mui-content">
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function  () {
				//接收传递过来的id,从窗口对象中取出参数，需要注意的是窗口对象本身有id，所以参数不要设置为id
				let self = plus.webview.currentWebview()
				let id = self._id || 26683723
				let w = mui.openWindow({
					url: 'https://m.douban.com/movie/subject/'+id+'/',
					id: 'douban-detail',
					styles: {
						top:'55px',
						bottom:'0px'
					},
					waiting:{
				      autoShow:false				      
				    }
				})
				//等待doubandetail加载完成的时候，去执行一段js代码使其去掉一些内容
				w.onloaded = function  () {
					w.evalJS('$("#TalionNav").remove();$(".promo_top_banner").remove();$(".bottom_ad_download").remove();$(".page").css("padding-top","0px");$("#toast").remove();')
				}
				
				//$(".promo_top_banner").remove();$(".bottom_ad_download").remove();$(".page").css("padding-top":"0px");
				
				
			}) 
			
			setStatusBarHeight()
			function setStatusBarHeight () {
				mui.plusReady(function() {
					//状态栏的高度
					let sbh = plus.navigator.getStatusbarHeight();
					//头部的原高度 44
					let hh = $('.header').height()
					$('.header').height(hh + sbh + 'px').css('padding-top', sbh + 'px')
					
				})
			}
		</script>
	</body>

</html>
