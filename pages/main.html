<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/swiper.min.css">
		<script type="text/javascript">
			document.documentElement.style.fontSize = document.documentElement.clientWidth /3.75 +'px';
			window.onresize = function(){
				document.documentElement.style.fontSize = document.documentElement.clientWidth /3.75 +'px';
			}
		</script>
		<style>
			.swiper-wrapper,.swiper-slide {
				height: 2.1094rem;
			}
			.movie-box {
				padding: 10px;
				background: #fff;
				margin: 10px;	
				position: relative;	
				height: 2.3rem;
				/*overflow: hidden;*/		
			}
			.movie-box .mui-scroll-wrapper {
				height: 1.76rem;
				top:42px;
			}
			.movie-content {
				padding: 10px 0px;
				width: 6.7rem;
			}
			.movie-item{
				width: 1rem;
				margin: 0px 5px;
				display: inline-block;
			}
			.movie-item .img-box {
				width: 1rem;
				height: 1.4rem;
				overflow: hidden;
				margin-bottom: 5px;
			}
			.movie-item .title {
				width: 100%;
				text-align: center;
				color: #333;
				overflow: hidden;
				text-overflow:ellipsis;
				white-space: nowrap;
			}
		</style>
	</head>

	<body>
		
		<div id="app">	
			<div ref="wrapper" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<my-banner></my-banner>	
					<my-movie-box 
						v-for = "type in movieTypes"
						:key = "type.id"
						:info = "type"
					></my-movie-box>
				</div>
			</div>
			
		</div>
		
		<template id="my-banner">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div v-for="billboard in billboards" :key = "billboard.id" class="swiper-slide img-box img-loading">						
						<img width="100%" :src="billboard.imageUrl" alt="" />						
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>			
		</template>
		<template id="my-movie-box">
			<div class="movie-box">
				<div class="title">{{info.title}}</div>
				<div ref = "wrapper" class="mui-scroll-wrapper">
					<div class="movie-content mui-scroll  movie-list">
						<div
							v-for = "movie in movies"
							:key = "movie.id"
							:data-id = "movie.id"
							 class="movie-item">
							<div class="img-box">
							<img width="100%" :src="movie.images.small" alt="" /></div>
							<p class="title">{{movie.title}}</p>
						</div>
					</div>
				</div>				
			</div>
		</template>
		<script src="../js/mui.min.js"></script>
		<script src="../js/swiper.min.js"></script>
		<!--最好引入axios-->
		<script src="../js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/toDetail.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
			Vue.component('my-banner', {
				template: '#my-banner',
				data () {
					return {
						billboards:[]
					}
				},
				methods: {
					getBillBoards () {
						$.ajax({
							url: 'https://m.maizuo.com/v4/api/billboard/home',
							data: {
								__t:Date.now()
							},
							success:(results) => {
								this.billboards = results.data.billboards
								Vue.nextTick(() => {
									new Swiper('.swiper-container', {
										pagination:{
											el: '.swiper-pagination'
										}
									})
								})
							}
						})
					}
				},
				created () {
					this.getBillBoards()
				}
			})
			
			
			Vue.component('my-movie-box', {
				template: '#my-movie-box',
				props: ['info'],
				data () {
					return {
						movies: []
					}
				},
				created () {
					$.ajax({
						dataType:'jsonp',
						url: 'http://api.douban.com/v2/movie/'+this.info.type,
						data: {
							count: 6
						},
						success: (results) => {
							console.log(results.subjects)
							this.movies = results.subjects
							Vue.nextTick(() => {
								console.log(this)
								mui(this.$refs.wrapper).scroll({
									scrollY: false, //是否竖向滚动
 									scrollX: true, //是否横向滚动
									deceleration: 0.0005, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
									indicators:false
								});
							})	
						},
						error (e) {
							console.log('err:',JSON.stringify(e))
						}
					})
				}
			})
			
			new Vue({
				el: '#app',
				data: {
					movieTypes: [
						{id: 1, type: 'in_theaters', title: '正在热映'},
						{id: 2, type: 'coming_soon', title: '即将上映'},
						{id: 3, type: 'top250', title: 'Top250'}
					]
				},
				mounted () {
					mui(this.$refs.wrapper).scroll({
						scrollY: true, //是否竖向滚动
						scrollX: false, //是否横向滚动
						deceleration: 0.0005, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
						indicators:false
					});
				}
			})
			
		</script>
	</body>

</html>
